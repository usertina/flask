<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            background-color: #f4f4f4; /* Color de fondo */
            font-family: Arial, sans-serif; /* Tipo de fuente */
        }

        table {
            width: 50%; /* Ancho de la tabla */
            margin: 0 auto; /* Centrar la tabla horizontalmente */
            border-collapse: collapse;
            background-color: white; /* Color de fondo de la tabla */
        }

        th, td {
            padding: 8px;
            text-align: center; /* Centrar texto */
            border: 1px solid #ddd; /* Borde de las celdas */
        }

        th {
            background-color: #4CAF50; /* Color de fondo de las celdas de encabezado */
            color: white; /* Color del texto del encabezado */
        }

        form {
            margin-top: 20px; /* Espacio entre la tabla y el formulario */
            text-align: center; /* Centrar elementos del formulario */
        }

        input[type="text"],
        input[type="number"],
        button[type="submit"] {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* Cambio de color al pasar el cursor sobre el botón */
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Teléfono</th>
            <th>Acción</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <form action="/delete_user/{{ user.id }}" method="post">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Agregar Nuevo Usuario</h2>
    <table>
        <form action="/add_user" method="post">
            <tr>
                <td><label for="first_name">Nombre:</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Apellido:</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="age">Edad:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone">Teléfono:</label></td>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Agregar Usuario</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
