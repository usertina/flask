<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['first_name'] }}</td>
            <td>{{ user['last_name'] }}</td>
            <td>{{ user['age'] }}</td>
            <td>{{ user['phone'] }}</td>
            <td>
                <!-- Update Button -->
                <a href="{{ url_for('get_update_user', user_id=user['id']) }}"><button>Update</button></a>
                
                <!-- Delete Form -->
                <form action="{{ url_for('delete_user', user_id=user['id']) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
