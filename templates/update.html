<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{{ url_for('post_update_user', user_id=user['id']) }}" method="post">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}"><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ user['age'] }}"><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] }}"><br><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
